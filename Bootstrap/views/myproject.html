    <!-- FORM BOOTSTRAP -->
    <h2 class="mt-4 d-flex justify-content-center">ADD MY PROJECT</h2>
    <div class="container mt-5">
        <form class="row g-3"  onsubmit="myProject(event)">
            <div class="col-12">
                <label for="projectName" class="form-label fw-bold">Project Name</label>
                <input type="text" class="form-control" id="projectName">
            </div>
            <div class="col-md-6">
                <label for="startDate" class="form-label fw-bold" >Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label fw-bold">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div>
                <label class="mb-2 fw-bold" for="description">Description</label>
                <div class="form-floating">
                    <textarea class="form-control" id="description"></textarea>
                </div>
            </div>
            <div>
                <label class="mb-2 fw-bold" for="form-check">Technologies</label>
                <div class="col-12 d-flex">
                    <div class="col-6">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="nodejs">
                            <label class="form-check-label" for="nodejs">
                                Node JS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reactjs">
                            <label class="form-check-label" for="reactjs">
                                React JS
                            </label>
                        </div>
                    </div>

                    <div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="nextjs">
                            <label class="form-check-label" for="nextjs">
                                Next JS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="typescript">
                            <label class="form-check-label" for="typescript">
                                TypeScript
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-1">
                <label for="formFile" class="form-label fw-bold">Upload Image</label>
                <div>
                    <input class="form-control d-none" accept="image/*" type="file" id="image">
                    <div class="d-flex">
                        <label class="btn btn-light" for="image">choose</label>
                        <label class="form-control" for="image">
                            <i class="fa-solid fa-paperclip d-flex justify-content-end mt-1"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end mb-4">
                <button type="submit" class="btn btn-dark rounded-pill btn-sm" id="submit">Submit</button>
            </div>
        </form>

    </div>
